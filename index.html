<!DOCTYPE HTML>
<html>
  <head>
      <title>Database</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
      <link rel="stylesheet" href="main.css" />
      <script src = "script.js" defer></script>

      <!-- Ajax-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <!-- Scroll-spy navbar-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class = "is-preload" data-spy="scroll" data-target=".navbar">

    <!-- Wrapper -->
    <div id="wrapper">
      <div id="bg"></div>
      <div id="overlay"></div>

        <!-- Dynamic Navbar -->
        <!-- Changes based on the subtopics in the article-->
        <nav id="navbar" class="navbar">
          <ul class ="nav" id="nav">
            <li id="entry-nav-item"><a href="login.html">SIGN OUT</a></li>
          </ul>
        </nav>

        <!-- Header -->
        <header id ="header">
          <marquee behavior="scroll" direction="right">
          <li id="entry-nav-item"><img src="runningCow.gif" alt="cow" width="50" height="50"></img></li>
          </marquee>

          <h1>Welcome Nguvu Dairy Employee!</h1>
          <!-- Snippet Browser -->
          <div id = "allcontent">
            <!-- Snippet Tabs -->
              <div class="tab">
              <table class="snippettabs">
                <tr>
                  <div id="dynamictabs"></div>
                    <th>
                      <button class="tablinks" onclick="openPage(event, 'get')" id="defaultOpen"> Get </button>
                    </th>
                    <th>
                      <button class="tablinks" onclick="openPage(event, 'add')" id="defaultOpen"> Add </button>
                    </th>
                    <th>
                      <button class="tablinks" onclick="openPage(event, 'modify')"> Modify </button>
                    </th>
                </tr>
              </table>
              </div>
          </div>
          <article class = "snippetbrowser">
            <!-- Get -->
            <div id="get" class="tabcontent">
                Select a date range/machine and we'll generate a statistics page for you
                <div id="Get Date">
                <!--<h2>Select Date Range</h2>-->
                <br>
                <article>
                  <div class="snippet">
                  <div class="snippet-container">
                    <div class="snippet-row-padding">
                      <div class="snippet-col">
                        <div class="snippet-card snippet-round snippet-white">
                          <div class="snippet-container">
                            <form id="machine_dropdown_select">
                              Start Date:
                              <input type = "date" name = "datePicker" id = "datePicker"/>
                              End Date:
                              <input type = "date" name = "datePicker" id = "datePicker"/>
                              Select Machine
                                <select name="machine" id="machine">
                                  <option value="Machine1">Machine 1</option>
                                  <option value="Machine2">Machine 2</option>
                                  <option value="Machine3">Machine 3</option>
                                </select>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div> 
                  </div>
                  </div>
                </article>
                </div>
              <button id="submit">Get</button>
              </div>
            <!-- Add Location -->
            <div id="add" class="tabcontent">
                <div id="Add Location">
                <!--<h2>Add Location</h2>-->
                <article>
                  <div class="snippet">
                  <div class="snippet-container">
                    <div class="snippet-row-padding">
                      <div class="snippet-col">
                        <div class="snippet-card snippet-round snippet-white">
                          <div class="snippet-container">
                            <p>Type new location</p>
                            <form class="location-form">
                              <input type="text" placeholder="location"/>
                              <button id="location-submit-button">Add</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div> 
                  </div>
                  </div>
                </article>
                </div>
                <div id="Add Machine">
                <!--<h2>Add Machine</h2>-->
                <article>
                  <div class="snippet">
                  <div class="snippet-container">
                    <div class="snippet-row-padding">
                      <div class="snippet-col">
                        <div class="snippet-card snippet-round snippet-white">
                          <div class="snippet-container">
                            <p>Type new machine</p>
                            <form class="machine-form">
                              <input type="text" placeholder="machine"/>
                              <select name="location" id="location">
                                <option value="Location1">Location 1</option>
                                <option value="Location2">Location 2</option>
                                <option value="Machine3">Location 3</option>
                              </select>
                              <button id="location-submit-button">Add</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div> 
                  </div>
                  </div>
                </article>
                </div>
              </div>

            <!-- Add Machine -->
            <div id="modify" class="tabcontent">
              <!--- Modify Location -->
              <div id="Modify Location">
                <!--<h2>Modify Location</h2>-->
                <article>
                  <div class="snippet">
                  <div class="snippet-container">
                    <div class="snippet-row-padding">
                      <div class="snippet-col">
                        <div class="snippet-card snippet-round snippet-white">
                          <div class="snippet-container">
                            <p>Type new location</p>
                            <form class="location-form">
                              <input type="text" placeholder="location"/>
                              <button id="location-submit-button">Add</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div> 
                  </div>
                  </div>
                </article>
                <!--- Modify Machine -->
                <!--<h2>Modify Machine</h2>-->
                <article>
                  <div class="snippet">
                  <div class="snippet-container">
                    <div class="snippet-row-padding">
                      <div class="snippet-col">
                        <div class="snippet-card snippet-round snippet-white">
                          <div class="snippet-container">
                            <p>Type new machine</p>
                            <form class="machine-form">
                              <input type="text" placeholder="machine"/>
                              <select name="location" id="location">
                                <option value="Location1">Location 1</option>
                                <option value="Location2">Location 2</option>
                                <option value="Machine3">Location 3</option>
                              </select>
                              <button id="location-submit-button">Add</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div> 
                  </div>
                  </div>
            </div>
        </header>
    </div>
  </body>
</html>
