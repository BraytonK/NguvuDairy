<!DOCTYPE HTML>
<html>
  <head>
      <title>Database</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
      <link rel="stylesheet" href="main.css" />
      <script src = "script.js" defer></script>

      <!-- Ajax-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <!-- Scroll-spy navbar-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class = "is-preload" data-spy="scroll" data-target=".navbar">

    <!-- Wrapper -->
    <div id="wrapper">
      <div id="bg"></div>
      <div id="overlay"></div>

        <!-- Dynamic Navbar -->
        <!-- Changes based on the subtopics in the article-->
        <nav id="navbar" class="navbar">
          <ul class ="nav" id="nav">
            <li id="entry-nav-item"><a href="index.html">HOME</a></li>
          </ul>
        </nav>

        <!-- Header -->
        <header id ="header">

          <h1><div id = "edit">Edit</div></h1>
          <p>Choose what item you'd like to add/modify</p>
          <!-- Snippet Browser -->
          <div id = "allcontent">
            <!-- Snippet Tabs -->
              <div class="tab">
              <table class="snippettabs">
                <tr>
                  <div id="dynamictabs"></div>
                    <th>
                      <button class="tablinks" onclick="openPage(event, 'add')" id="defaultOpen"> Add </button>
                    </th>
                    <th>
                      <button class="tablinks" onclick="openPage(event, 'modify')"> Modify </button>
                    </th>
                </tr>
              </table>
              </div>
          </div>
          <article class = "snippetbrowser">
            <!-- Add Location -->
            <div id="add" class="tabcontent">
                <div id="Add Location">
                <h2>Add Location</h2>
                <article>
                  <div class="snippet">
                  <div class="snippet-container">
                    <div class="snippet-row-padding">
                      <div class="snippet-col">
                        <div class="snippet-card snippet-round snippet-white">
                          <div class="snippet-container">
                            <p>Type new location</p>
                            <form class="location-form">
                              <input type="text" placeholder="location"/>
                              <button id="location-submit-button">Add</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div> 
                  </div>
                  </div>
                </article>
                </div>
                <div id="Add Machine">
                <h2>Add Machine</h2>
                <article>
                  <div class="snippet">
                  <div class="snippet-container">
                    <div class="snippet-row-padding">
                      <div class="snippet-col">
                        <div class="snippet-card snippet-round snippet-white">
                          <div class="snippet-container">
                            <p>Type new machine</p>
                            <form class="machine-form">
                              <input type="text" placeholder="machine"/>
                              <select name="location" id="location">
                                <option value="Location1">Location 1</option>
                                <option value="Location2">Location 2</option>
                                <option value="Machine3">Location 3</option>
                              </select>
                              <button id="location-submit-button">Add</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div> 
                  </div>
                  </div>
                </article>
                </div>
              </div>

            <!-- Add Machine -->
            <div id="modify" class="tabcontent">
              </div>
        </header>
    </div>
  </body>
  <script type="text/javascript">
    window.onload = function() { 
      document.body.classList.remove('is-preload');
    }
    window.ontouchmove = function() { return false; }
    window.onorientationchange = function() { document.body.scrollTop = 0; }

  // Topic navigation

    function openPage(evt, pageName) {
      let i, tabcontent, tablinks;

      tabcontent = document.getElementsByClassName("tabcontent");
      for(i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      document.getElementById(pageName).style.display = "block";
      evt.currentTarget.className += " active";
      loadDynamicNavbar(pageName);
    }

  // Dynamic tab content

    // Get the header
    var header = document.getElementById("navbar");

    // Get the offset position of the navbar
    var sticky = header.offsetTop;

    // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
    window.onscroll = function() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }

    function loadDynamicNavbar(pageName) {

      // Remove existing tabs
      var parent = document.getElementById("nav");
      while (parent.firstChild) {
        parent.firstChild.remove();
      }

      var li = document.createElement("li");
      var a = document.createElement("a");
      li.className = "nav-item";
      a.className = "nav-link";
      a.innerHTML = "HOME";
      a.href = "index.html";
      // Append the div to the navbar
      li.appendChild(a);
      document.getElementById("nav").appendChild(li);

      // Scan headers
      var content = document.getElementById(pageName).getElementsByTagName("H2");
      for (var i = 0; i < content.length; i++) {
        // Create a new list item for each content header
        var li = document.createElement("li");
        var a = document.createElement("a");
        li.className = "nav-item";
        a.className = "nav-link";
        a.innerHTML = "#" + content[i].innerHTML;
        a.href = "#" + content[i].innerHTML;
        // Append the div to the navbar
        li.appendChild(a);
        document.getElementById("nav").appendChild(li);
      }
    }

    // Download data page
    function download(filename, text) {
      var element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent("Information goes here: " + text));
      element.setAttribute('download', filename);

      element.style.display = 'none';
      document.body.appendChild(element);

      element.click();

      document.body.removeChild(element);
    }
    // Start file download.
    document.getElementById("submit").addEventListener("click", function(){
      var date = document.getElementById("datePicker").value;
      var machine = document.getElementById("machine").value;
      var text = date + ", " + machine;
      var filename = "myFormattedNote.html";
      
      download(filename, text);
    }, false);
  </script>
</html>
